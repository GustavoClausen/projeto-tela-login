<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Tela de login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imgLogin"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a)!</p>
                <p>Insira os dados para realizar o login.</p>
                <form action="login.php" method="post">
                    <p>
                        <label for="iusuario">Usu√°rio: </label>
                        <input type="text" name="usuario" id="iusuario" required placeholder="email@dominio.com" autocomplete="username">
                    </p>
                    <p>
                        <label for="isenha">Senha: </label>
                        <input type="password" name="senha" id="isenha" required maxlength="20" autocomplete="current-password">
                    </p>
                    <p>
                        <input type="submit" value="Acessar">
                        <input type="reset" value="Limpar">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
